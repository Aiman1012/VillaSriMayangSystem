<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guest Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="wrapper_inner">
        <div class="vertical_wrap">
            <div class="backdrop"></div>
            <div class="vertical_bar">
                <div class="profile_info">
                    <div class="img_holder">
                        <img src="assets/frogpp.jpeg" alt="profile_pic">
                    </div>
                    <p class="title">AEFFIL</p>
                    <p class="sub_title">aeffil@yahoo.com</p>
                </div>
                <ul class="menu">
                    <li><a href="https://www.freepik.com/photos/formal-girl">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="text">Dashboard</span>
                    </a></li>
                    <li><a th:href="@{/roomIndex}" class="active">
                        <span class="icon"><i class="fas fa-file-alt"></i></span>
                        <span class="text">Room</span>
                    </a></li>
                    <li><a th:href="@{/packageIndex}" >
                        <span class="icon"><i class="fas fa-chart-pie"></i></span>
                        <span class="text">Package</span>
                    </a></li>
                    <li><a href="#">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="text">Payment</span>
                    </a></li>
                    <li><a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="text">Feedback</span>
                    </a></li>
                </ul>

                <ul class="social">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="main_container">
            <div class="top_bar">
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    Guest <span>Dashboard</span>
                </div>
            </div>

            <div class="container">
                <div class="content">
                    <h1 class="text-center">Room List</h1>
                    <table id="room" class="table table-bordered table-dark" style="width: 100%;">
                        <thead class="table-info">
                        <tr>
                            <th>ID</th>
                            <th>Room Name</th>
                            <th>Room Description</th>
                            <th>Room Price</th>
                            <th>Room Picture</th>
                            <th>Room Capacity</th>
                            <th>Room Availability</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody class="text-center table-primary">
                        <th:block th:each="room: ${ListRooms}">
                            <tr class="my-3">
                                <td th:text="${room.roomId}"></td>
                                <td th:text="${room.roomName}"></td>
                                <td th:text="${room.roomDesc}"></td>
                                <td th:text="${room.roomPrice}"></td>
                                <td><img alt="" th:src="@{'roomImg/' + ${room.roomImage}}" width="100%" height="300px"></td>
                                <td th:text="${room.roomCapacity} + ' person'"></td>
                                <td th:text="${room.roomAvail}"></td>
                                <td>
                                    <a class="py-1" th:href="@{'/roomIndex/edit/' + ${room.roomId}}"><button type="button" class="btn btn-outline-warning m-2">Edit</button></a>
                                    <a class="py-1" onclick="cancelForm()" th:href="@{'/roomIndex/delete/' + ${room.roomId}}"><button type="button" class="btn btn-outline-danger m-2">Delete</button></a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <div class="container text-center">
                        <a class="btn btn-primary" th:href="@{/roomIndex/addRoom}" role="button">Add Room</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    var hamburger = document.querySelector(".hamburger");
    var wrapper  = document.querySelector(".wrapper");
    var backdrop = document.querySelector(".backdrop");

    hamburger.addEventListener("click", function(){
        wrapper.classList.add("active");
    })

    backdrop.addEventListener("click", function(){
        wrapper.classList.remove("active");
    })
</script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="javascript/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/roomIndex}]]"
    }
</script>

</body>
</html>
