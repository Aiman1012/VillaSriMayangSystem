<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
  <div class="wrapper_inner">
    <div class="vertical_wrap">
      <div class="backdrop"></div>
      <div class="vertical_bar">
        <div class="profile_info">
          <div class="img_holder">
            <img src="assets/svg-logo.jpg" alt="profile_pic">
          </div>
          <p class="title">Villa Sri Mayang</p>
          <p class="sub_title">villasrimayang@gmail.com</p>
        </div>
        <!--                NAVBAR-->
        <ul class="menu">
          <li><a href="https://www.freepik.com/photos/formal-girl">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="text">Dashboard</span>
          </a></li>
          <li><a th:href="@{/roomIndex}" >
            <span class="icon"><i class="fas fa-file-alt"></i></span>
            <span class="text">Room</span>
          </a></li>
          <li><a th:href="@{/packageIndex}" class="active">
            <span class="icon"><i class="fas fa-chart-pie"></i></span>
            <span class="text">Package</span>
          </a></li>
          <li><a href="#">
            <span class="icon"><i class="fas fa-user"></i></span>
            <span class="text">Payment</span>
          </a></li>
          <li><a href="#">
            <span class="icon"><i class="fas fa-cog"></i></span>
            <span class="text">Feedback</span>
          </a></li>
        </ul>

        <ul class="social">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
    <!--        NAVBAR ENDED-->
    <div class="main_container">
      <div class="top_bar">
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          Staff <span>Dashboard</span>
        </div>
      </div>

      <div class="container">
        <div class="content">
          <div class="container-fluid text-center">
            <div><h2>Manage Feedback</h2></div>

            <table class="table table-bordered">
              <thead>
              <tr class="table-success">
                <th>ID</th>
                <th>E-mail</th>
                <th>Message</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <th:block th:each="feedback : ${listfeedback}">
                <tr>
                  <td>[[${feedback.feedid}]]</td>
                  <td>[[${feedback.feedemail}]]</td>
                  <td>[[${feedback.feedMessage}]]</td>


                  <td>
                    <a th:href="@{'/feedback/edit/' + ${feedback.feedid}}">Edit</a>
                    <a th:href="@{'/feedback/delete/' + ${feedback.feedid}}">Delete</a>

                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
  var hamburger = document.querySelector(".hamburger");
  var wrapper  = document.querySelector(".wrapper");
  var backdrop = document.querySelector(".backdrop");

  hamburger.addEventListener("click", function(){
    wrapper.classList.add("active");
  })

  backdrop.addEventListener("click", function(){
    wrapper.classList.remove("active");
  })
</script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="javascript/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
  function cancelForm(){
    window.location="[[@{/roomIndex}]]"
  }
</script>

</body>
</html>
