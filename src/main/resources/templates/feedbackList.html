<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Feedback</h2></div>

  <table class="table table-bordered">
    <thead>
    <tr class="table-success">
      <th>ID</th>
      <th>E-mail</th>
      <th>Message</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="feedback : ${listfeedback}">
    <tr>
      <td>[[${feedback.feedid}]]</td>
      <td>[[${feedback.feedemail}]]</td>
      <td>[[${feedback.feedMessage}]]</td>


      <td>
        <a th:href="@{'/feedback/edit/' + ${feedback.feedid}}">Edit</a>
        <a th:href="@{'/feedback/delete/' + ${feedback.feedid}}">Delete</a>

      </td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
