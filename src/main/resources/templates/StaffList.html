
<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage staff</h2></div>

  <table class="table table-bordered">
    <thead>
    <tr class="table-success ">
      <th>ID</th>
      <th>E-mail</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Password</th>
      <th>Phone No</th>
      <th></th>

    </tr>
    </thead>
    <tbody>
    <th:block th:each="staff : ${listStaff}">
      <tr>
        <td>[[${staff.staffid}]]</td>
        <td>[[${staff.semail}]]</td>
        <td>[[${staff.sfirstname}]]</td>
        <td>[[${staff.slastname}]]</td>
        <td>[[${staff.spassword}]]</td>
        <td>[[${staff.sphoneno}]]</td>

        <td>
          <a th:href="@{'/staff/edit/' + ${staff.staffid}}">Edit</a>
          <a th:href="@{'/staff/delete/' + ${staff.staffid}}">Delete</a>

        </td>

      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</body>
</html>
