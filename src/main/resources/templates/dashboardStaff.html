<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="wrapper_inner">
        <div class="vertical_wrap">
            <div class="backdrop"></div>
            <div class="vertical_bar">
                <div class="profile_info">
                    <div class="img_holder">
                        <img src="assets/svg-logo.jpg" alt="profile_pic">
                    </div>
                    <p class="title">Sri Mayang Villa</p>
                    <p class="sub_title">srimayangvilla@gmail.com</p>

                </div>
                <ul class="menu">
                    <li><a th:href="@{/dashboardStaff}" class="active">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="text">Dashboard</span>
                    </a></li>
                    <li><a th:href="@{/roomIndex}">
                        <span class="icon"><i class="fas fa-file-alt"></i></span>
                        <span class="text">Room</span>
                    </a></li>
                    <li><a th:href="@{/packageIndex}" >
                        <span class="icon"><i class="fas fa-chart-pie"></i></span>
                        <span class="text">Package</span>
                    </a></li>
                    <li><a th:href="@{/paymentIndex}">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="text">Payment</span>
                    </a></li>
                    <li><a th:href="@{/feedbackList}">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="text">Feedback</span>
                    </a></li>
                </ul>

                <ul class="social">
                    <li><a href="https://www.facebook.com/villasrimayang/?locale=ms_MY"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a th:href="@{/guestDashboard}"><box-icon name='happy-alt' ></box-icon></a></li>
                    <li><a th:href="@{/}"><box-icon name='log-out-circle'></box-icon></a></li>
                </ul>
            </div>
        </div>
        <div class="main_container">
            <div class="top_bar">
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    Staff <span>Dashboard</span>
                </div>
            </div>

            <div class="container justify-content-center text-center align-content-center">
                <div class="content">
                    <h1 class="text-center">Management</h1>
                    <div class="container justify-content-center text-center align-content-center" >
                        <div class="row justify-content-center text-center align-content-center">

                            <div class="col-5 offset-1 m-3 p-3">
                                <div class="card" style="width: 18rem; height: 20rem;">
                                    <img src="assets/reservation.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Registration</h5>
                                        <a href="#" class="btn btn-primary">Manage Registration</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-5 offset-1 m-3 p-3">
                                <div class="card" style="width: 18rem; height: 20rem;">
                                    <img src="assets/hotel.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Room</h5>
                                        <a th:href="@{/roomIndex}" class="btn btn-primary">Manage Room</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-5 offset-1 m-3 p-3">
                                <div class="card" style="width: 18rem; height: 20rem;">
                                    <img src="assets/5831236.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Package</h5>
                                        <a th:href="@{/packageIndex}" class="btn btn-primary">Manage Package</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-5 offset-1 m-3 p-3">
                                <div class="card" style="width: 18rem; height: 20rem;">
                                    <img src="assets/reserve.jpeg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Reservation</h5>
                                        <a href="#" class="btn btn-primary">Manage Reservation</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-5 offset-1 m-3 p-3">
                                <div class="card" style="width: 18rem; height: 20rem;">
                                    <img src="assets/payment.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Payment</h5>
                                        <a href="#" class="btn btn-primary">Manage Payment</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-5 offset-1 m-3 p-3">
                                <div class="card" style="width: 18rem; height: 20rem;">
                                    <img src="assets/feedback.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Feedback</h5>
                                        <a href="#" class="btn btn-primary">Manage Feedback</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    var hamburger = document.querySelector(".hamburger");
    var wrapper  = document.querySelector(".wrapper");
    var backdrop = document.querySelector(".backdrop");

    hamburger.addEventListener("click", function(){
        wrapper.classList.add("active");
    })

    backdrop.addEventListener("click", function(){
        wrapper.classList.remove("active");
    })
</script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="javascript/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/roomIndex}]]"
    }
</script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js""></script> -->
</body>
</html>
