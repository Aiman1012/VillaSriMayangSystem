<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
<!--  <link rel="stylesheet" href="css/styles.css">-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap');

    *{
      list-style: none;
      text-decoration: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Jost', sans-serif;
    }

    body{
      background: linear-gradient(to right, #e3f2f1, #bfd4d3);
      text-decoration: none;
    }

    .wrapper{
      margin: 0 10px;
    }

    .wrapper_inner{
      position: relative;
      max-width: 1250px;
      width: 100%;
      height: 700px;
      background: #fff;
      margin: 30px auto;
      border-radius: 25px;
      display: flex;
    }

    .vertical_wrap{
      position: relative;
      height: 100%;
    }

    .vertical_bar{
      width: 250px;
      background: #3d5654;
      height: 100%;
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
      position: relative;
    }

    .vertical_bar .profile_info{
      text-align: center;
      padding: 50px 25px;
    }

    .vertical_bar .profile_info img{
      width: 75px;
    }

    .vertical_bar .profile_info .title{
      font-size: 20px;
      letter-spacing: 2px;
      color: #c99c33;
      font-weight: 700;
    }

    .vertical_bar .profile_info .sub_title{
      font-size: 14px;
      color: #fff;
    }

    .vertical_bar .menu{
      padding-left: 25px;
    }

    .vertical_bar .menu li a{
      display: block;
      padding: 15px;
      text-transform: uppercase;
      color: #fff;
      letter-spacing: 2px;
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
      margin-bottom: 1px;
    }

    .vertical_bar .menu li a .icon{
      color: #c99c33;
      width: 25px;
      display: inline-block;
    }

    .vertical_bar .menu li a:hover,
    .vertical_bar .menu li a.active{
      background: #fff;
      color: #3d5654;
    }

    .vertical_bar .social{
      width: 100%;
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 50px;
    }

    .vertical_bar .social li a{
      width: 50px;
      height: 50px;
      color: #fff;
      border: 1px solid #fff;
      display: inline-block;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      margin: 0 10px;
    }

    .vertical_bar .social li a:hover{
      color: #c99c33;
      background: #fff;
    }

    .main_container{
      width: calc(100% - 250px);
    }
    a{
      text-decoration: none;
    }

    .main_container .top_bar{
      height: 60px;
      background: #425c5a;
      border-top-right-radius: 25px;
      padding: 15px 25px;
      display: flex;
      align-items: center;
    }

    .top_bar .hamburger{
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      display: none;
      margin-right: 25px;
    }

    .top_bar .logo{
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      color: #c99c33;
    }

    .top_bar .logo span{
      color: #fff;
    }

    .main_container .container{
      padding: 25px;
      height: calc(100% - 60px);
      overflow: auto;
    }

    .main_container .container .item{
      background: #e3f2f1;
      padding: 50px;
      margin-bottom: 25px;
    }

    img.hotel-img{
      height: 150px;
      width: 150px;
      object-fit: contain;
    }



    @media (max-width: 768px){
      .top_bar .hamburger{
        display: inline-block;
      }
      .vertical_wrap{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        visibility: hidden;
      }
      .vertical_bar{
        position: absolute;
        top: 0;
        left: -100%;
        transition: left 0.2s linear;
      }
      .vertical_wrap .backdrop{
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 25px;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
      }
      .main_container{
        width: 100%;
      }
      .main_container .top_bar{
        border-top-left-radius: 25px;
      }
      .wrapper.active .vertical_wrap{
        visibility: visible;
      }
      .wrapper.active .vertical_bar{
        left: 0;
        transition: left 0.2s linear;
      }
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
  <div class="wrapper_inner">
    <div class="vertical_wrap">
      <div class="backdrop"></div>
      <div class="vertical_bar">
        <div class="profile_info">
          <div class="img_holder">
            <img  src="../static/assets/frogpp.jpeg" alt="profile_pic">
          </div>
          <p class="title">AEFFIL</p>
          <p class="sub_title">aeffil@yahoo.com</p>
        </div>
        <ul class="menu">
          <li><a href="https://www.freepik.com/photos/formal-girl">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="text">Dashboard</span>
          </a></li>
          <li><a href="#" class="active">
            <span class="icon"><i class="fas fa-file-alt"></i></span>
            <span class="text">Room</span>
          </a></li>
          <li><a href="#">
            <span class="icon"><i class="fas fa-chart-pie"></i></span>
            <span class="text">Package</span>
          </a></li>
          <li><a href="#">
            <span class="icon"><i class="fas fa-user"></i></span>
            <span class="text">Payment</span>
          </a></li>
          <li><a href="#">
            <span class="icon"><i class="fas fa-cog"></i></span>
            <span class="text">Feedback</span>
          </a></li>
        </ul>

        <ul class="social">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="main_container">
      <div class="top_bar">
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          Staff <span>Dashboard</span>
        </div>
      </div>
      <div class="container">
        <h1>Edit Room</h1>
        <form action="/roomIndex/update" method="post" enctype="multipart/form-data">
          <input type="hidden" name="roomId" th:value="${room.roomId}" />

          <div class="form-group">
            <label for="roomName">Room Name</label>
            <input type="text" class="form-control" id="roomName" name="roomName" th:value="${room.roomName}" required>
          </div>

          <div class="form-group">
            <label for="roomPrice">Room Price</label>
            <input type="number" class="form-control" id="roomPrice" name="roomPrice" th:value="${room.roomPrice}" required>
          </div>

          <div class="form-group">
            <label for="roomDesc">Room Description</label>
            <textarea class="form-control" id="roomDesc" name="roomDesc" required>${room.roomDesc}</textarea>
          </div>

          <div class="form-group">
            <label for="roomCapacity">Room Capacity</label>
            <input type="number" class="form-control" id="roomCapacity" name="roomCapacity" th:value="${room.roomCapacity}" required>
          </div>

          <div class="form-group">
            <label for="roomAvail">Availability</label>
            <select class="form-control" id="roomAvail" name="roomAvail" required>
              <option value="true" th:selected="${room.roomAvail}">Available</option>
              <option value="false" th:selected="${!room.roomAvail}">Not Available</option>
            </select>
          </div>

          <div class="form-group">
            <label for="roomImg">Room Image</label>
            <input type="file" class="form-control-file" id="roomImg" name="roomImg">
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>

<script>
  var hamburger = document.querySelector(".hamburger");
  var wrapper  = document.querySelector(".wrapper");
  var backdrop = document.querySelector(".backdrop");

  hamburger.addEventListener("click", function(){
    wrapper.classList.add("active");
  })

  backdrop.addEventListener("click", function(){
    wrapper.classList.remove("active");
  })
</script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="javascript/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript">
          function cancelForm(){
            window.location="[[@{/roomIndex}]]"
          }
        </script>

</body>
</html>
